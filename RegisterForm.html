<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Application</title>
		<style type="text/css">
			.myform{
				background-color: yellowgreen;
				padding: 20px;
			}
		</style>
		<script type="text/javascript">
			function CheckApplication(){
				var userName = document.getElementById("userName").value;
				var userId = document.getElementById("userId").value;
				var userPwd = document.getElementById("userPwd").value;
				var userPwds = document.getElementById("userPwds").value;
				if(userName==""||userId==""||userPwd==""||userPwds==""){
					alert("공란을 확인해 주십시오");
					return false;
				}
				if(userPwd!=userPwds){
					alert("비밀번호를 다시 확인해 주십시오");
					return false;
				}else{
					Message();
					return true;
				}
				
			}
			function Message(){
				document.getElementById("msg").innerText = "회원가입을 축하드립니다!";
				document.getElementById("msg").style.color = "red";
			}
			
		</script>
	</head>
	<body>
		<h2>회원가입</h2>
			<table border="0" class="myform">
				<tr>
					<td>이름 : </td>
					<td><input type="text" name="userName" id = "userName" size="30" placeholder="이름을 입력하세요" autofocus="true"></td>
				</tr>
				<tr>
					<td>아이디 : </td>
					<td><input type="text" name="userId" id = "userId" size="30" placeholder="아이디를 입력하세요"></td>
				</tr>
				<tr>
					<td>비밀번호 : </td>
					<td><input type="password" name="userPwd" id = "userPwd" size="30" placeholder="비밀번호를 입력하세요"></td>
				</tr>
				<tr>
					<td>비밀번호 확인 : </td>
					<td><input type="password" name="userPwds" id = "userPwds" size="30" placeholder="비밀번호 확인을 입력하세요"></td>
				</tr>
				<tr>
					<td>이메일 : </td>
					<td><input type="email" name="userEmail" id = "userEmail"></td>
				</tr>
				<tr>
					<td>성별 : </td>
					<td><input type="radio" name="gender" value = "남자">남자
						<input type="radio" name="gender" value = "여자">여자</td>
				</tr>
				<tr>
					<td>전화번호 : </td>
					<td><input type="text" name="userPn" id = "userPn" size="5">-
						<input type="text" name="userPn" id = "userPn" size="5">-
						<input type="text" name="userPn" id = "userPn" size="5">
					</td>
				</tr>
				<tr>
					<td>핸드폰 : </td>
					<td><select name="CellPhone">
							<option value = "010" selected>010</option>
							<option value = "011">011</option>
							<option value = "016">016</option>
							<option value = "019">019</option>
					</select>-
						<input type="text" name="userCp" id = "userCp" size="5">-
						<input type="text" name="userCp" id = "userCp" size="5">
					</td>
				</tr>
				<tr>
					<td>홈페이지 : </td>
					<td><input type="url" name="userWp" id = "userWp" ></td>
				</tr>
				<tr>
					<td>생일 : </td>
					<td><input type="date" name="userBd" id = "userBd" ></td>
				</tr>
				<tr>
					<td>좋아하는 색깔 : </td>
					<td><input type="color" name="userCV" value = "#0000ff" ></td>
				</tr>
				<tr>
					<td>관심분야 : </td>
					<td><input type="checkbox" name="field" value="경제" >경제
						<input type="checkbox" name="field" value="IT" >IT
						<input type="checkbox" name="field" value="사회" >사회
						<input type="checkbox" name="field" value="과학" >과학
						<input type="checkbox" name="field" value="음악" >음악
						<input type="checkbox" name="field" value="미술" >미술
					</td>
				</tr>
				<tr>
					<td>하고싶은말 : </td>
					<td><textarea rows="10" cols="40"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="확인" onclick="CheckApplication()" >
						<input type="button" value="취소">
						<p></p><span id = "msg"></span>
					</td>
				</tr>
		</table>
	</body>
</html>
