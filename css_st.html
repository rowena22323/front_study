<!doctype html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			h4:first-child{
				color:blue;
				font-size: 20px;
			}
			h4:last-child{
				color: red;
				font-size: 20px;
			}
			h4:nth-child(2n+1){
				background-color: green;
			}
			h4:nth-last-child(2n){
				background-color: yellow;
			}
		</style>
	</head>
