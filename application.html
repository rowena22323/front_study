<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원 가입</title>
</head>
<body>
	<h1>회원 가입</h1><br>
	<p>이    름 : <input type="text" name="name" size="30" placeholder="이름을 입력하세요" autofocus></p>
	<p>I     D : <input type="text" name="id" size="30" ></p>
	<p>P     W : <input type="text" name="pw" size="30" ></p>
	<p>PW 확 인 : <input type="text" name="pw" size="30" ></p>
	<p>이 메 일 : <input type="email" name="mail" size="30" ></p>
	<p>성    별 : 
		<input type="radio" name="sex" value="male" checked>남자
		<input type="radio" name="sex" value="female">여자
		<input type="radio" name="sex" value="bisexual">그외</p>
	<p>전화번호 : <input type="text" name="phone" size="30" ></p>
	<p>홈페이지 : <input type="url" name="home" size="30" ></p>
	<p>생년월일 : <input type="date" name="bday" size="30" ></p>
	<p>좋아하는 색 : <input type="color" name="color" value="#0000ff"></p>
	<p>관심분야 : <br>
		<input type="checkbox" name="field" value="경제">경제 
		<input type="checkbox" name="field" value="IT"> IT
		<input type="checkbox" name="field" value="사회"> 사회
		<input type="checkbox" name="field" value="과학"> 과학
		<input type="checkbox" name="field" value="음악"> 음악
		<input type="checkbox" name="field" value="미술"> 미술 </p>
	<br>
 	<input type="button" onclick="alert<('확인 사용')" value="확인">
 	<input type="button" onclick="alert<('취소 사용')" value="취소"></p>


</body>
</html>
