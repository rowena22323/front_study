
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<style type="text/css">
		.myform{
			background-color: skyblue;
		}
	</style>
	<script type="text/javascript">
		function CheckLogin(){
			var userId = document.getElementById("userId").value;
			var userPwd = document.getElementById("userPwd").value;

			if(userId == ""){
				alert("Required userId");
				return false;
			}
			if(userPwd == ""){
				alert("Required userPwd");
				return false;
			}
			if(userId == "test" && userPwd == "1234"){
				alert("Login Success");
			}
			else{
				alert("Required userInformation");
			}
		}
	</script>
</head>
<body>
	<h2>회원 로그인</h2>
		<table border="0" class="myform">
			<tr>
				<td>아 이 디 : </td>
				<td><input type="text" name="userId" id = "userId" size="15"></td>
			</tr>
			<tr>
				<td>비밀번호 : </td>
				<td><input type="password" name="userPwd" id = "userPwd" size="15"></td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="button" value="로그인" onclick="CheckLogin();">
				</td>
			</tr>
		</table>
</body>
</html>
